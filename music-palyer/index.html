<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="glow">ðŸŽµ NeoWave Music Player</span></h1>
        </header>
        <main>
            <section id="player" class="glass">
                <div class="song-info">
                    <img id="cover" src="https://placehold.co/100x100" alt="Album Art">
                    <div>
                        <h2 id="song-title">Song Title</h2>
                        <p id="song-artist">Artist Name</p>
                    </div>
                </div>
                <audio id="audio-player"></audio>
                <div class="controls">
                    <button id="prev" title="Previous">&#9198;</button>
                    <button id="play" title="Play">&#9654;</button>
                    <button id="pause" title="Pause" style="display:none;">&#10073;&#10073;</button>
                    <button id="next" title="Next">&#9197;</button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
                <div class="volume-container">
                    <span>ðŸ”Š</span>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="autoplay-container">
                    <label>
                        <input type="checkbox" id="autoplay">
                        Autoplay
                    </label>
                </div>
            </section>
            <section id="playlist" class="glass">
                <h2>Playlist</h2>
                <ul id="music-list">
                    <!-- Songs will be loaded here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
